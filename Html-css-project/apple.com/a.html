        .container {
            width: 50%;
            margin: auto;
            display: grid;
            margin-top: 100px;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 300px);
            gap: 20px;
            text-align: center;

        }

        .container>div {
            border: 2px solid red;
        }
        .container-1{
            background-color: maroon;
            border-radius: 10px;
            /* animation: my1 2s infinite; */
            position: relative;

        }
        @keyframes my1{
            0%{
                left: 0%;
                
            }
            100%{
                left: 100%;
              
            }

        }
        .container-2{
            background-color: rgb(190, 170, 170);
            border-radius: 10px;
            /* animation: my2 2s infinite; */
            position: relative;

        }
        @keyframes my2{
            0%{
                right: 0%;
                
            }
            100%{
                right: 100%;
              
            }

        }
        h1{
            margin-top: 70px;
            font-size: 60px;
        }
